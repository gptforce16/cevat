<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menü</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0 10px;
      background: #fafafa;
    }
    .menu-baslik {
      font-size: 22px;
      font-weight: bold;
      margin: 20px 0 10px;
      color: #b00000;
    }
    .menu-item {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .menu-item h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    .menu-item p {
      margin: 5px 0;
      font-size: 14px;
      color: #666;
    }
    .fiyat {
      font-size: 16px;
      color: #e60000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 class="menu-baslik">BURGERLER</h2>
  <div id="menu-container"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://qcrbbvokdkyjjfsgffau.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjcmJidm9rZGt5ampmc2dmZmF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMTc1MTAsImV4cCI6MjA2MDg5MzUxMH0.TLCqjWowPhDs1s_rQoYFLOKH4iVAc6SV2zECIcPOAfo';

    const supabase = createClient(supabaseUrl, supabaseKey);

    async function getMenu() {
      const { data, error } = await supabase
        .from('menu')
        .select('*')
        .eq('kategori', 'BURGERLER')
        .order('created_at', { ascending: true });

      if (error) {
        console.error('Menü çekilemedi:', error);
        return;
      }

      const container = document.getElementById('menu-container');
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'menu-item';
        div.innerHTML = `
          <h3>${item.baslik}</h3>
          <p>${item.icerik}</p>
          <p class="fiyat">₺ ${item.fiyat.toFixed(2)}</p>
        `;
        container.appendChild(div);
      });
    }

    getMenu();
  </script>
</body>
</html>
