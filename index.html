<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hediye Çarkı</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #wheel {
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-100 to-blue-100 flex flex-col items-center justify-center h-screen">
  <h2 class="text-2xl font-bold mb-6">Hediye Çarkını Çevir!</h2>
  <div class="relative w-64 h-64 mb-6">
    <img id="wheel" src="https://upload.wikimedia.org/wikipedia/commons/8/8f/Wheel_of_Fortune.svg" class="w-full h-full" alt="Çark">
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
      <button onclick="spinWheel()" class="bg-red-500 text-white px-4 py-2 rounded-full shadow hover:bg-red-600">ÇEVİR</button>
    </div>
  </div>
  <div id="sonuc" class="text-lg font-semibold text-green-700"></div>  <script>
    let donuyor = false;

    function spinWheel() {
      if (donuyor) return;
      donuyor = true;

      const wheel = document.getElementById("wheel");
      const randDeg = 360 * 5 + Math.floor(Math.random() * 360); // 5 tur + rastgele derece
      wheel.style.transform = `rotate(${randDeg}deg)`;

      setTimeout(() => {
        donuyor = false;
        document.getElementById("sonuc").innerText = "Tebrikler! Kazandığınız hediye: ... (Örnek)";
        // burada kazanılan hediyeyi hesaplayan backend/JS fonksiyonu entegre edilir
      }, 4000);
    }
  </script></body>
</html>
